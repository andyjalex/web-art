    <main class="signup-page">
        <h1 class="signup-title">Great! Please let us know how we can help</h1>
        <form id="contactForm" class="signup-form">
                <label for="work">Type of work</label>
                <select id="work" name="work">
                    <option value="w">Web</option>
                    <option value="m">Mobile</option>
                    <option value="d">Data Visualization</option>
                </select>
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name">
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-name">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email">
                <label for="query">Tell us more about your project</label>
                <input type="text" id="query" name="query">
                <input type="checkbox" id="agree-terms" name="agree-terms">
                <label for="agree-terms">Agree to
                    <a href="#">Terms &amp; Conditions</a>
                </label>
                <button type="submit" class="button">Submit</button>
            </form>
